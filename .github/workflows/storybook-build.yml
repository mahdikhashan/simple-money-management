name: Build and Publish storybook to GitHub Pages

on:
  push:
    branches:
      - "main"
      - "refactor"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.0
      with:
        path: dist/storybook
        install_command: npm run ci-build-storybook
